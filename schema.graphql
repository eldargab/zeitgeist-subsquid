" All transfers "
type Transfer @entity {
  from: Bytes!
  to: Bytes!
  value: BigInt!
  comment: String @fulltext(query: "commentSearch")
  block: Int!
  tip: BigInt!
  timestamp: BigInt!
  insertedAt: DateTime!
}

" Tracks block timestamps "
type BlockTimestamp @entity {
  blockNumber: Int!
  timestamp: BigInt!
}

type Block @variant {
  value: String!
}

type Timestamp @variant {
  value: String!
}

union MarketPeriod = Block | Timestamp

type Categorical @variant {
  value: String!
}

type Scalar @variant {
  value: String!
}

union MarketType = Categorical | Scalar

type MarketCreated @variant {
  lowerBound: BigInt!
  upperBound: BigInt!
}

type Authorized @variant {
  value: String
}

type Court @variant {
  value: Boolean
}

type SimpleDisputes @variant {
  value: Boolean
}

union MarketDisputeMechanism = Authorized | Court | SimpleDisputes

type Market @entity {
  marketId: Int!
  creator: String!
  creation: String!
  oracle: String!
  marketType: MarketType!
  period: MarketPeriod!
  status: String!
  report: String
  resolvedOutcome: String
  mdm: MarketDisputeMechanism!
  block: Int!
}

type CategoricalMarket @entity {
  oracle: String!
  creation: String!
  categories: BigInt!
  block: Int!
}

type ScalarMarket @entity {
  oracle: String!
  end: BigInt!
  creation: String!
  outcomeRange: [BigInt]!
  block: Int!
}